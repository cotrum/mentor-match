<html lang="en">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Card Swiper</title>

<body style="background-image: url('swipeResources/background.png'); background-size: cover;">
  <div id="sparkle-container"></div>
    <section class="header">
        <div id="floatLeft">
           <img id="homeButtonImg" src="../../resources/mentorMatchLogo.png" alt="logo">
        </div>
       <div id="floatRight">

        </svg>
        <!--required for social media icon animation/styling-->
        <div class="wrapper">
        <div class="connect">
        
          <a href="" class="share twitter">
            <svg role="presentation" class="svg--icon">
              <use xlink:href="#svg--twitter" />
            </svg>
            <span class="clip">TWITTER</span>
          </a>
        
          <a href="" rel="author" class="share facebook">
            <svg role="presentation" class="svg--icon">
              <use xlink:href="#svg--facebook" />
              <span class="clip">FACEBOOK</span>
            </svg>
          </a>
        
          <a href="" class="share github">
            <svg role="presentation" class="svg--icon">
              <use xlink:href="#svg--github" />
              <span class="clip">GITHUB</span>
            </svg>
          </a>
        </div>
    </section>  

    <!--display a heart for dislike/like when swiping-->
  <ion-icon id="like" name="heart"></ion-icon>
  <div id="swiper">
  </div>
  <ion-icon id="dislike" name="heart-dislike"></ion-icon>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="swipeResources/card.js"></script>
  <script src="swipeResources/swipe.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
